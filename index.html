<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">This is a letter, word and sentence counter </h1>
      <textarea placeholder="Input text or sentence" onkeydown="countChar(this)"></textarea>
      <div>Letter count: <span id="charNum"></span></div>
      <div>Word count: <span id="wordNum"></span></div>
      <div>Sentence count: <span id="sentenceNum"></span></div>
      <script src="script.js"></script>
  </body>
</html>
